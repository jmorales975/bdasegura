<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./Plantilla/Template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h:form id="consultaEventoForm">
            <p:growl id="growl" showDetail="true" sticky="true" />
            <p:dock position="top">
                <p:menuitem title="Menu Principal" icon="./imagenes/icon_home3.png" action="#{dock.navegacionDock()}"/>
                <p:menuitem title="Centro de ayuda" icon="./imagenes/icon_help3.png" url="#"/>
            </p:dock>
            
            <center>
                <p:graphicImage url="./imagenes/icon_search3.png" width="100px" height="100px" style="margin-top: 20px"/>
                
                <p:panel id="pnlConsultaEvento" style="width: 800px;">
                    <table>
                        <tr>
                            <td>
                                <p:outputLabel value="ID"/>
                            </td>
                            <td>
                                <p:inputText value="#{consultaEventoControlador.id}"/>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" align="center">
                                <p:commandButton value="Consultar" icon="ui-icon-search" action="#{consultaEventoControlador.consultarEventoId()}" update="consultaEventoForm"/>
                            </td>
                        </tr>
                    </table>
                    <p:dataTable id="tbConsultaEvento" var="evento" rowKey="#{evento}" value="#{consultaEventoControlador.listaeventos}" rows="10" paginator="true" paginatorPosition="bottom"
                                 emptyMessage="No hay registros" selectionMode="single" selection="#{consultaEventoControlador.eventoSeleccionado}">

                        <p:column headerText="Id" width="50">
                            <h:outputText value="#{evento.id}"/>
                        </p:column>
                        
                        <p:column headerText="Fecha" width="50">
                            <h:outputText value="#{evento.fecha}"/>
                        </p:column>    
                        
                        <p:column headerText="Organizador" width="50">
                            <h:outputText value="#{evento.nombre}"/>
                        </p:column>
                        
                        <p:column headerText="Cantidad" width="50">
                            <h:outputText value="#{evento.cantidad}"/>
                        </p:column>

                        <p:column headerText="Telefono" width="50">
                            <h:outputText value="#{evento.telefono}"/>
                        </p:column>

                        <p:column headerText="Patrocinador" width="50">
                            <h:outputText value="#{evento.patrocinador}"/>
                        </p:column>
                        
                        <p:column headerText="Telefono Patrocinador" width="50">
                            <h:outputText value="#{evento.telpatrocinador}"/>
                        </p:column>
                        
                        <p:column headerText="Acciones" width="50">
                            <p:commandButton icon="ui-icon-refresh" action="#{consultaEventoControlador.mostrarEventoSeleccionado()}" update="consultaEventoForm"/>
                        </p:column>
                    </p:dataTable>
            <p:dialog header="Cambio de Evento" widgetVar="dlgCambioEvento" modal="true" height="250" width="1000" resizable="false" showEffect="explode" hideEffect="explode">
                <center>
                    <p:graphicImage url="./imagenes/icon_refresh.png" width="100px" height="100px"/>
                            <table align="center" cellspacing="10px">
                                <tr>
                                    <td>
                                        <p:outputLabel value="ID"/>
                                    </td>
                                    <td>
                                        <p:inputText value="#{consultaEventoControlador.id}" disabled="true" />
                                    </td>
                                    <td>
                                        <p:outputLabel value="Fecha"/>
                                    </td>
                                    <td>
                                        <p:inputText value="#{consultaEventoControlador.fechaActualizar}"/>
                                    </td>
                                    <td>
                                        <p:outputLabel value="Nombre"/>
                                    </td>
                                    <td>
                                        <p:inputText value="#{consultaEventoControlador.nombreActualizar}"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <p:outputLabel value="Telefono"/>
                                    </td>
                                    <td>
                                        <p:inputText value="#{consultaEventoControlador.telefonoActualizar}"/>
                                    </td>
                                    <td>
                                        <p:outputLabel value="Cantidad"/>
                                    </td>
                                    <td>
                                        <p:inputText value="#{consultaEventoControlador.cantidadActualizar}"/>
                                    </td>
                                    <td>
                                        <p:outputLabel value="Patrocinador"/>
                                    </td>
                                    <td>
                                        <p:inputText value="#{consultaEventoControlador.patrocinadorActualizar}" />
                                    </td>
                                    <td>
                                        <p:outputLabel value="Telefono Patrocinador"/>
                                    </td>
                                    <td>
                                        <p:inputText value="#{consultaEventoControlador.telpatrocinadorActualizar}" />
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="6" align="center">
                                        <p:commandButton value="Actualizar" icon="ui-icon-refresh" action="#{consultaEventoControlador.actualizarEvento()}" update="consultaEventoForm"/>
                                    </td>
                                </tr>
                            </table>
                </center>
            </p:dialog>
                </p:panel>
            </center>
        </h:form>
    </ui:define>

</ui:composition>
